<!DOCTYPE html>
<html>
<title>Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>BLOG</b></h1>
  <p>Bem vindo ao nosso blog <a href="http://127.0.0.1:8000/port"> <span class="w3-tag">Luis Eduardo e Joao Peixoto</span></a> </p>
</header>

<!-- Grid -->
<div class="w3-row">


<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  {% for post in posts %}
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>{{ post.titulo }} </b></h3>

      <h5>{{ post.user }}<span class="w3-opacity"> {{ post.dataPub }}</span></h5>
    </div>

    <div class="w3-container">
      <p>   {{ post.texto }}  </p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comentarios </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  {% endfor %}

<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
    <div class="w3-container w3-white">
      <h4><b>Formulário de Contato</b></h4>

      <h5> Nome: </h5> <textarea name="" id="" cols="30" rows="1"></textarea>
      <h5> Email: </h5> <textarea name="" id="" cols="30" rows="1"></textarea>
      <h5> Assunto: </h5> <textarea name="" id="" cols="30" rows="1"></textarea>
      <h5> Mensagem: </h5> <textarea name="" id="" cols="30" rows="5"></textarea>
      <h1></h1>
      <button> Enviar </button>
      <h1></h1>
    </div>
  </div><hr>
  
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

</body>
</html>
